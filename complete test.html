<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine-html.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/boot.js"></script>

<script type="text/javascript">
  
  var calculator = function(){
    return {
      add: function(a, b){
        return a+b;
      },
      subtract: function(a, b){
        return a-b;
      },
      multiply: function(a, b){
        return a*b;
      },
      divide: function(a, b){
        return a/b;
      }
    }
  }

  describe('test suit', function(){

    var calculatorInstant = new calculator();

    it('should add two no. together', function(){
      expect(calculatorInstant.add(5,5)).toBe(10);
    });
    it('should subtract two no. together', function(){
      expect(calculatorInstant.subtract(5,5)).toBe(0);
    });    
    it('should multiply two no. together', function(){
      expect(calculatorInstant.multiply(5,5)).toBe(25);
    });
    it('should divide two no. together', function(){
      expect(calculatorInstant.multiply(5,5)).toBe(0);
    });

  });


</script>

</head>

</html>
